<div class="new-post-form">
	<form action="" method="post">
		<p>{{ prompt }}</p>
		<div>
						<textarea name="post_body" id="post-body" rows="5"
											placeholder="Inspired by a book, a talk, a link? Introduce it to the others with a quote from the book/video/link."></textarea>
		</div>
		<div id="post-additional-panel">
			<table>
				<tr>
					<td><span class="prompt">Title: </span><input type="text" name="title"/></td>
					<td><span class="prompt">Link: </span><input type="text" name="link" placeholder="http://www..."/></td>
				</tr>
				<tr>
					<td><span class="prompt">Keywords: </span><input type="text" name="keywords" placeholder="Separate keywords by comma ,"/></td>
					<td>
						<span class="prompt">Language:</span>
						<select name="language">
							<option value="en" selected="selected">English</option>
							<option value="zh">Chinese</option>
							<option value="o">Other</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<div class="button" id="btn-add-post"><a href="#">Post</a></div>
		</div>
	</form>
</div>
